<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Text To speech Converter</header>
        <textarea placeholder="Enter a Text To convert"></textarea>
        <button>Tap To Speek</button>
        <div class="INSTRUCTION">
            <h2>INSTRUCTION</h2>
            <p>write some text in the input field and click the button to speak the word written</p>
            <span>Note: You can pause and play audio when speaking</span>
        </div>
    </div>

    <script src="./index.js" defer></script>
</body>
</html>
